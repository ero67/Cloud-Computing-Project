name: Build and Push Docker Image to GCR

on:
  push:
    paths:
        - "pipeline-project/src/processing/flows/deploy.py"
        - "pipeline-project/src/processing/flows/taxi_data_flow.py"
        - "pipeline-project/src/processing/Dockerfile"
    branches:
      - main
  pull_request:
    paths:
        - "pipeline-project/src/processing/flows/deploy.py"
        - "pipeline-project/src/processing/flows/taxi_data_flow.py"
        - "pipeline-project/src/processing/Dockerfile"
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: "latest"
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Authenticate to Google Cloud
        run: |
          echo ${{ secrets.GCP_SA_KEY }} | gcloud auth activate-service-account --key-file=-

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker

      - name: Build Docker Image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/prefect-flow:latest .

      - name: Push Docker Image to GCR
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/prefect-flow:latest

      - name: Notify Deployment
        run: |
          echo "Docker image successfully pushed to GCR!"
